<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>gestion-teatro Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
    <h2>Iniciar sesión</h2>
    <!-- Formulario de login -->
    <form method="post" th:action="@{/login}">
        Usuario: <input type="text" required="" name="username" /><br>
        Contraseña: <input type="password" required="" name="password" /><br>
        <button type="submit">Ingresar</button>
    </form>
    <br>
    <!-- Botón que redirige al formulario de registro -->
    <a th:href="@{/registro}">
        <button type="button">Crear usuario</button>
    </a>
</body>
</html>
