<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mis entradas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<header>
    <form th:action="@{/espectaculo/home}" method="get">
        <button type="submit">Volver al inicio</button>
    </form>
    <h2>Usuario: <span th:text="${#authentication.name}"></span>
        (<span th:text="${#authorization.expression('hasAuthority(''ROLE_ADMIN'')') ? 'ADMIN' : 'USUARIO'}"></span>)</h2>
</header>

<h1>Mis Entradas</h1>

<div th:each="entrada : ${entradas}">
    <h3 th:text="${entrada.espectaculo.artista}"></h3>
    <p th:text="${#temporals.format(entrada.espectaculo.fecha, 'EEEE d ''de'' MMMM ''de'' yyyy')} + ' - ' + entrada.espectaculo.hora"></p>
    <p th:text="'Espacio: ' + ${entrada.espectaculo.espacio}"></p>
    <p th:text="'Cantidad: ' + ${entrada.cantidad}"></p>
    <p th:text="'Precio total: $' + ${entrada.precioTotal}"></p>

    <div th:if="${entrada.espectaculo.fecha > hoy}">
        <p style="color: green;">Pr칩ximo espect치culo</p>
    </div>
    <div th:if="${entrada.espectaculo.fecha <= hoy}">
        <p style="color: gray;">Espect치culo pasado</p>
    </div>
    <hr/>
</div>

<footer>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Cerrar sesi칩n</button>
    </form>
</footer>
</body>
</html>
